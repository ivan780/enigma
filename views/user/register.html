<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
<div class='logreg-forms'>
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class='form-signin' action="" method='post'>
                        <h3 class="text-center text-info">Register</h3>
                        <div class="logreg-forms">
                            <label for='email'>Email:</label><br>
                            <input id="email" type="text" name="email" class="form-control" placeholder='Email (example@example.com)' required='true'>
                        </div>

                        <div class="logreg-forms">
                            <label for='username'>Username:</label><br>
                            <input id="username" type="text" name="username" class="form-control" placeholder='Username (example123)'>
                        </div>

                        <div class="logreg-forms">
                            <label for="pass">Password:</label><br>
                            <input id="pass" type="text" name="pass" class="form-control">
                        </div>

                        <div class="logreg-forms">
                            <label for="confPass">Confirm password:</label><br>
                            <input id="confPass" type="text" name="confPass" class="form-control">
                        </div>


                        <input type="submit" id="submitBtt" name="submit" class="btn.btn-primary btn-info" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script src='/javascripts/login.js'></script>
</body>
</html>
